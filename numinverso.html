<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Problema 3 - Invertir Número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="problema3.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<script>
fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
    });
</script>

<div class="container mt-4">
    <h1>Invertir un Número</h1>

    <form class="mt-4">
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="number" class="form-control">
        </div>

        <button type="button" class="btn btn-primary" onclick="invertirNum()">Invertir</button>

        <p id="resultado" class="mt-3 fs-4 text-success fw-semibold"></p>
    </form>
</div>

</body>
</html>
